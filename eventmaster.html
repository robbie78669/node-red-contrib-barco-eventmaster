<!--  The activate Presets Output Node  -->
<script type="text/x-red" data-template-name="activatepreset">
    <div class="form-row">
        <label for="node-input-addr" id="node-input-addr-label"><i class="icon-list"></i> Address</label>
        <input type="text" id="node-input-addr" placeholder="destination ip" style="width: 70%;">
    </div>
    <div class="form-row">
        <label for="node-input-port" id="node-input-port-label"><i class="icon-list"></i> Port</label>
        <input type="text" id="node-input-port" placeholder="destination port" style="width: 70%;">
    </div>
      <div class="form-row">
        <label for="node-input-presetid" id="node-input-presetid-label"><i class="icon-list"></i> Preset Id</label>
        <input type="text" id="node-input-presetid" placeholder="preset id" style="width: 70%;">
    </div>
    <div class="form-row">
        <label for="node-input-presettype" id="node-input-presettype-label"><i class="icon-list"></i> Recall Mode</label>
        <input type="text" id="node-input-presettype" placeholder="preset type" style="width: 70%;">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-tips">Tip: Set Recall Mode to 0 to recall into Preview otherwise 1 to recall into Program.</div>
</script>
<script type="text/x-red" data-help-name="activatepreset">
    <p>Send messages to Barco EventMaster using JSON-RPC protocol.</p>
    <p>This node sends <b>msg.payload</b> to the designated EventMaster host and port.</p>
    <p>Returns JSON results in <b>msg.payload</b></p>
    <p>On some systems you may need to be root to use ports below 1024 and/or broadcast.</p>
    <p>As an input node, set <b>msg.topic</b> to <b>Preview</b> or <b>Program</b> with the preset id defined in <b>msg.payload</b></p>
</script>
<script type="text/javascript">
    RED.nodes.registerType('activatepreset',{
        category: 'eventmaster',
        color: "#E9967A",  
        defaults: {
           name: {value:""}, 
           addr: {value:"localhost", required:true},
           port: {value:"9999", required:true, validate:RED.validators.number()},
           presetid: {value:"-1", required:true, validate:RED.validators.number()},
           presettype: {value:"0", required:true, validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "bridge-dash.png",
        align: "right",
        label: function() {
            return this.name||"activate preset: "+(this.presetid);
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
