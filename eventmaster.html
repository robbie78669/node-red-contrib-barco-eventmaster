<script type="text/x-red" data-help-name="listpresets">
    <p>Send messages to Barco EventMaster using JSON-RPC protocol.</p>
    <p>This node sends <b>msg.payload</b> to the designated EventMaster host and port.</p>
    <p>Returns JSON results in <b>msg.payload</b></p>
    <p>On some systems you may need to be root to use ports below 1024 and/or broadcast.</p>
</script>


<script type="text/javascript">
    RED.nodes.registerType('listpresets',{
        category: 'eventmaster',
        color: "#E9967A",  
        defaults: {
            name: {value:""},
            addr: {value:"localhost", required:true},
            port: {value:"9999", required:true, validate:RED.validators.number()},
            srcdest: {value:"-1", required:true, validate:RED.validators.number()},
            auxdest: {value:"-1", required:true, validate:RED.validators.number()}
        },
        inputs:1,
        outputs:1,
        icon: "bridge-dash.png",
        align: "right",
        label: function() {
            return  this.name||"list presets:"+(this.addr+":"+this.port);
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
